				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">

				</form>
			</div>

		<div class="header">
			<h1 class="text-muted">Movie Showtimes</h1>
			<img class="img img-thumbmail" src="images/FilmReel.jpg">
			<svg class="movie" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
			 y="0px" viewBox="0 0 310 240" enable-background="new 0 0 310 240" xml:space="preserve">
			</svg>
		</div>

			</form>
		</div> -->
		<!-- <div id="button-container"></div> -->

		<div id="movie-display">
			<div class="display" id="movie-title"></div>
			<div class="display" id="movie-rated"></div>
			<div class="display" id="movie-actors"></div>
			<div class="display" id="movie-genre"></div>
			<div class="display" id="movie-plot"></div>
			<div class="display" id="movie-critic"></div>
			<div class="display" id="movie-rating"></div>
			<img class="display" id="movie-poster">
			<div class="display" id="movie-trailer"></div>
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<iframe id="iframe" class="embed-responsive-item" src="" allowfullscreen></iframe>
				</div>

			</div>
		</div>

		<div id="showtimes">

		</div>
