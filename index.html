<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Theaters and Showtimes</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Ranga" rel="stylesheet">
 	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/style.css">
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1 class="text-muted">Movie Showtimes</h1>
			<img class="img img-thumbmail" src="images/FilmReel.jpg">
			<svg class="movie" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
			 y="0px" viewBox="0 0 310 240" enable-background="new 0 0 310 240" xml:space="preserve">
			</svg>
		</div>

		<div class="form-section">
			<form>
				<?xml version="1.0" encoding="utf-8"?>
				<label for="movie-input">Enter the Name of a Movie</label>
				<input type="text" name="search" id="movie-input">
				<input type="submit" value="Search" id="add-movie">
			</form>
		</div>
		<div id="button-container"></div>

		<div id="movie-display">
			<div class="display" id="movie-title"></div>
			<div class="display" id="movie-rated"></div>
			<div class="display" id="movie-actors"></div>
			<div class="display" id="movie-genre"></div>
			<div class="display" id="movie-plot"></div>
			<div class="display" id="movie-critic"></div>
			<div class="display" id="movie-rating"></div>
			<img class="display" id="movie-poster">
			<div class="display" id="movie-trailer"></div>
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<iframe id="iframe" class="embed-responsive-item" src="" allowfullscreen></iframe>
				</div>

			</div>
		</div>

		<script src="assets/javascript/logic.js"></script>

		<div id="showtimes">

		</div>

	</div>
	<p> Developed By Charles Bess, Brenden Knight, James Barker, Matt Kilcup, Adam Karman</p>

</body>

</html>
