<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index-temp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Movie Search</h1>

        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie, Yo!</label>
            <input type="text" id="movie-input"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Movie, Yo!">
        </form>

        <div id="movie-display">
            <div class="display" id="movie-title"></div>
            <div class="display" id="movie-rated"></div>
            <div class="display" id="movie-actors"></div>
            <div class="display" id="movie-genre"></div>
            <div class="display" id="movie-plot"></div>
            <div class="display" id="movie-critic"></div>
            <div class="display" id="movie-rating"></div>
            <img class="display" id="movie-poster">
        </div>
        <script src="assets/javascript/logic.js"></script>

</body>

</html>
